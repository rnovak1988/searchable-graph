<div class="container">
    <div class="panel panel-default" data-ng-click="$event.stopPropagation();">
        <div class="panel-heading">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="javascript:void(0)">Tags</a></li>
                </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="pull-right">
                    <button type="button" data-ng-click="$parent.cancelOptions()" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
        </div>
        <div class="graph-options panel-body">
            <div id="tag-view"  data-ng-show="parent.graph.state === window.OPTIONS_STATE.EDIT_TAGS" class="graph-subview ng-hide">
                <div class="tag-selection">
                    <div id="tag-list" class="col-lg-3 col-md-3">
                        <ul class="nav nav-pills nav-stacked">
                            <li data-ng-repeat="tag in $parent.graph.tags" data-ng-class="$parent.$parent.graph.tag.class(tag)" role="presentation">
                                <a data-ng-click="$parent.$parent.graph.tag.select(tag)" href="javascript:void(0)">{{tag.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <div id="tag-properties" class="col-lg-9 col-md-9">
                        <div data-ng-show="$parent.graph.tag.current !== null" class="ng-hide">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" data-ng-model="$parent.graph.tag.current.name" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
